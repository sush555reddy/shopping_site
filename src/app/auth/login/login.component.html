<div class="panel panel-primary">
    <div class="panel-heading">Login </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">username</label>
              <input type="text" name="username" [(ngModel)]="loginform.username" class="form-control"  placeholder="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" [(ngModel)]="loginform.password"class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">login</button>
          </form>
</div>
